<!DOCTYPE html>
<html>
    <body>
        <p> A function can access variables defined inside the function:</p>
        <button onclick="multiply()">Click Me</button>
        <p id="demo"></p>
        <p id=" demo1"></p>
        <script>
            var b = 15;
            function multiply() {
var a = 3;

var c = 7;
document.getElementById("demo").innerHTML = b * a * c

            }
           document.getElementById("demo1").innerHTML = a;
        </script>
    </body>
</html>
