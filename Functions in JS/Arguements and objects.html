<!DOCTYPE html>
<html>
<Body>

    <P>Finding the largest number with help of Arguement Objects</P>
    <p id= "result"></p>
    <script>

        function sum () {
            var i;
            var max = 0;
            for(i = 0; i <arguments.length;  i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
sum=sum+arguments[i]
            }

            return ;

        }

        document.getElementById("result").innerHTML = sum(48,59,13,597,459,76)
    </script>
</Body>
</html>
