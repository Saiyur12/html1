<!DOCTYPE html>
<html>
    <body>
        <p>Enter a number and click OK:</p>
        <input id="idl" type="Age" min="1" max="80" required>
        <button onclick="myFunction()">OK</button>


        <p>Enter your name</p>
        <input id="idl" type="Name" min="1
        " max="25" required>
        <button onclick="myFunction()">OK</button>


        <p id="result"></p><button onclick="myFunction()">OK</button>
                    <script>
                        function myFunction() {
                            var inpObj = document.getElementById("idl");
                            if (!inpObj.checkValidity())  {
                                document.getElementById("result").innerHTML = 
                                inpObj.validationMessage;

                            } else {
                                document.getElementById("result").innerHTML = "Input Ok";
                            }
                        }
                    </script>
    </body>
</html>
